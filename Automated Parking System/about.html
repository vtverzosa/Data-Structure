<!DOCTYPE html>
<html>
<head>
   <title>Automated Parking System</title>
   <meta charset="utf-8">

   <link type="text/css" rel="stylesheet" href="aboutstyle.css">
   <link rel ="stylesheet" type ="text/css" href="font-awesome-4.7.0/css/font-awesome.css">
   <link rel ="stylesheet" type ="text/css" href="lightbox2-master/dist/css/lightbox.css">
</head>
   <div class= "background">
      <div id="logo"><img src="images/1.png" padding-left= "10 " width="100" height="100" alt="logo"></div>
         <div class="find-parking">
            <h3>Find Parking</h3>
         </div>
      </div>

<body>

   <!--ABOUT--> 
<form class="quick-reservation">
   
<div class="container">
   <header class="quick-reservation__header">
      <h2 class="title">
         Quick Reservation
      </h2>
      <div class="close-icon">
         <span></span>
         <span></span>
      </div>
   </header>
   
   <div class="quick-reservation__form">
      <section class="form__content">
         <div class="row-wrapper">
            <div class="ele adults">
               <label for="adults">LEVEL</label>
               <select name="adults" id="adults">
                  <option value="hide">LEVEL</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
               </select>
            </div>
            <div class="ele rate-type">
               <label for="rateType">Rate Type</label>
               <select name="rateType" id="rateType">
                  <option value="hide">Rate Type</option>
                  <option value="">Regular</option>
                  <option value="">Standard</option>
                  <option value="">Worker</option>
               </select>
            </div>
         </div>
         <div class="row-wrapper">
            <div class="ele adults">
               <label for="title">Title</label>
               <select name="title" id="title">
                  <option value="hide">Title</option>
                  <option value="">Mr.</option>
                  <option value="">Mrs.</option>
                  <option value="">Ms.</option>
               </select>
            </div>
            <div class="ele first-name">
               <label for="firstName">First Name</label>
               <input type="text" value="" placeholder="First Name" id="firstName">
            </div>
            <div class="ele last-name">
               <label for="lastName">Last Name</label>
               <input type="text" value="" placeholder="Last Name" id="lastName">
            </div>    
         </div>
         <div class="row-wrapper">
            <div class="ele email-address">
               <label for="emailAddress">Email Address</label>
               <input type="email" value="" placeholder="Enter Email" id="emailAddress">
            </div>
            <div class="ele phone-number">
               <label for="phoneNumber">Phone Number</label>
               <input type="text" value="" placeholder="Enter Phone Number" id="phoneNumber">
            </div> 
            
         </div>
         
      </section>
   </div>
            <div class="row-wrapper">
            <div class="ele adults">
               <label for="title">Duration</label>
               <select name="title" id="title">
                  <option value="hide">Duration</option>
                  <option value="">1hr</option>
                  <option value="">2hrs</option>
                  <option value="">3hrs</option>
                  <option value="">4hrs</option>
                  <option value="">5hrs</option>
                  <option value="">6hrs</option>
                  <option value="">7hrs</option>
                  <option value="">8hrs</option>
                  <option value="">9hrs</option>
                  <option value="">10hrs</option>
               </select>
            </div>
      <div class="ele data">
         <h4 class="data__head">Price</h4>
         <p class="data__description">P50/3 Hours<br></p>
      </div>
   </div>
   
   <footer class="form__footer">
      <div class="footer-wrapper">
         <input type="submit" value="Tempt Reserve" class="">
         <input type="submit" value="Reserve" class="">  
      </div>
   </footer>
</div>
   
</form>

<p class="after" style="display: none; color: #777; font-weight: 200;">Reload the browser window everytime you close the reservation form to show up again.</p>
   <script type="text/javascript" src="lightbox2-master/dist/js/lightbox-plus-jquery.js"></script>
</body>
</html>
